{% extends "users/layout.html" %}
{% load static %}


{% block body %}
<div class="loginbody">
    {% if message %}
        <div class="message">{{message}}!</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text"  autofocus placeholder="Username" name="username" class="username">
        <input type="password" name="password" placeholder="Password" class="password">
        <input type="submit" value="login" class="login">
    </form>
    <p class="p1"><a href="{% url 'signup' %}" class="signup">Create an account now</a></p>
    <a href="{% url 'logout' %}" class="signup">Back To Home Page</a>
</div>
<div class="color">
    <img src="{% static 'users/contents/login-img.jpeg' %}" alt="" class="image">
</div>

{% endblock %}
